buildscript {
    repositories { jcenter() }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.61"
        classpath "org.jetbrains.kotlin:kotlin-stdlib:1.3.61"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.60'
    id "com.adarshr.test-logger" version "2.0.0"
}

group 'com.eduardompinto'
version '0.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.amazonaws:amazon-kinesis-client:1.13.1'
    implementation 'com.amazonaws:amazon-kinesis-producer:0.13.1'
    implementation 'com.amazonaws:aws-java-sdk-sqs:1.11.647'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // Testing library
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}